site_name: Docs for ATRI
repo_url: https://github.com/Kyomotoi/ATRI
repo_name: Kyomotoi/ATRI
edit_uri: "https://github.com/Kyomotoi/Project-ATRI-Docs/tree/main/docs"
theme:
  name: material
  favicon: assets/images/favicon.png
  logo: assets/images/logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: blue grey
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.expand
    - navigation.top
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Kyomotoi/ATRI
  analytics:
    provider: google
    property: G-8FY5XX5ZG3
copyright: Copyright © 2022 Kyomotoi All Rights Reserved.

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - 主页: index.md
  - 关于: about.md
  - 部署项目:
    - 准备工作: install/installation.md
    - 在 Linux 上部署: install/install-on-linux.md
    - 在 Windows 上部署: install/install-on-win.md
    - 配置本项目: install/configuration-bot.md
    - 使用 Docker 部署: install/install-via-docker.md 
    - 第一次对话: install/helloworld.md
  - 功能介绍:
    - 概览: user/overview.md
    - 基础模块-机器人管理: user/plugin-manager.md
    - 基础模块-机器人帮助: user/plugin-help.md
    - 基础模块-机器人状态: user/plugin-status.md
    - 基础模块-用户反馈: user/plugin-repo.md
    - 基础模块-基础功能: user/plugin-essential.md
    - 基础模块-广播: user/plugin-broadcast.md
    - 模块-聊天: user/plugin-chat.md
    - 模块-在线运行代码: user/plugin-coderunner.md
    - 模块-小玩具: user/plugin-funny.md
    - 模块-小程序检测: user/plugin-rich.md
    - 模块-以图搜图: user/plugin-saucenao.md
    - 模块-涩图: user/plugin-setu.md
    - 模块-小工具: user/plugin-util.md
    - 模块-群老婆: user/plugin-wife.md
    - 模块-以图搜番: user/plugin-animesearch.md
  - 开发:
    - 概览: developer/overview.md
  - 时间线: changelog.md
